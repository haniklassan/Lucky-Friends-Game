<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lucky Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-title">My Lucky Friends</div>
    <div class="game-info">
        <div class="info-box">Round: <span id="round">1</span></div>
        <div class="info-box">Level: <span id="level">1</span></div>
    </div>
    <div class="container">
        <div class="game-container">
            <div class="grid" id="grid"></div>
            <button id="resetRound">Reset Round</button>
            <button id="resetGame">Reset Game</button>
        </div>
    </div>
    <div class="developer">Developer: Muhammad Haneef Hani Klassan</div>
    <script src="script.js"></script>
</body>
</html>
